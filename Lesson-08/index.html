<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox properties children - flex items </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <h1>Flex items properties</h1>

    <div class="flex-container">
        <div class="item one">one</div>
        <div class="item two">two</div>
        <div class="item three">three</div>
        <div class="item four">four</div>
    </div>

    <h2>Align self</h2>
    <div class="flex-container2">
        <div class="flex-item flex-start">1</div>
        <div class="flex-item flex-end">2</div>
        <div class="flex-item center">3</div>
        <div class="flex-item baseline">4</div>
        <div class="flex-item streth">5</div>
    </div>
</body>
</html>

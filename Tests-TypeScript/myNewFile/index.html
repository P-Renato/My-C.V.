<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <!-- <div id="app"></div> -->

    <header>
      <div class="burger-menu-bar">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
      </div>
      <div class="search-nav-bar">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="22px" fill="#1f1f1f"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
        <input id="search-bar" type="text">
      </div>
      <div class="login-bar">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/></svg>
        <p>Login</p>
      </div>
    </header>
    <main>

      
      <form action="">
        <div class="formToFill">
          <label for="firstName">First Name: </label>
          <input type="text" name="firstName" id="firstName" required>
        </div>
        <div class="formToFill">
          <label for="lastName">Last Name: </label>
          <input type="text" name="lastName" id="lastName" required>
        </div>
        <div class="formToFill">
          <label for="email">Enter E-mail: </label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="formToFill">
          <label for="password">Enter Password: </label>
          <input type="password" name="password" id="password" required>
        </div>
        <button class="submitButton">Submit</button>
      </form>
    </main>
    
    <script>
      document.querySelector('.submitButton').addEventListener('click', async (e) => {
        e.preventDefault();
    
        const firstName = document.querySelector('#firstName').value;
        const lastName = document.querySelector('#lastName').value;
        const email = document.querySelector('#email').value;
        const password = document.querySelector('#password').value;
            
        try {
            const response = await fetch('http://localhost:3000/users', {
              method: 'POST',
              headers: { 
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ firstName, lastName, email, password }),
              credentials: "include" // This is required to allow cookies. DO NOT FORGET THIS!
            });

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            console.log('User submitted:', result);
            alert('User created successfully!');
            
          } catch (error) {
            console.error('Submission failed:', error);
            alert('Failed to create user. See console for details.');
          }
        });
    </script>
    
  </body>
</html>
